<div class="modal-header">
    <h3 class="modal-title">Are you sure?</h3>
</div>
<div class="modal-body">
    You are about to remove: {{ vm.user.firstName }} {{ vm.user.lastName }}; are you sure?
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close(vm.user)">Yes</button>
    <button class="btn btn-danger" ng-click="$dismiss()">No</button>
</div>

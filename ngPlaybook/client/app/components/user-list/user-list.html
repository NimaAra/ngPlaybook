<div class="row">
    <div class="col-md-8">
        <table class="table table-condensed table-hover">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Rating</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.users track by $index">
                    <td>{{item.firstName}}</td>
                    <td>{{item.lastName}}</td>
                    <td>{{item.rating}}</td>
                    <td><button class="btn btn-danger" ng-click="vm.removeUser(item)">X</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <alerts class="row"></alerts>
    </div>
</div>

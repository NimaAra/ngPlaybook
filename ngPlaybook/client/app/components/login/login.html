<div class="row">
    <form ng-submit="vm.submit()" ng-if="!vm.userProfile.loggedIn">
        <div class="form-group">
            <label for="userName">User name</label>
            <input type="text" class="form-control" id="userName" placeholder="Email" ng-model="vm.user.name">
        </div>
        <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" id="userPassword" placeholder="Password" ng-model="vm.user.pass">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <div ng-if="vm.userProfile.loggedIn">
        <h4>Welcome: {{vm.userProfile.username}}</h4>
    </div>
</div>
